<h1 class="title">Edit task</h1>
<div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)"  autocomplete="off">
        <div class="field">
            <div class="control">
                <input 
                type="text" 
                class="input" 
                [ngModel]="todo.text" 
                #todoTextField="ngModel"
                name="text" 
                required
                minlength="2"
                placeholder="Escribe la tarea a realizar">
            </div>

            <div *ngIf="todoTextField.invalid">

                <p class="help is-danger" *ngIf="todoTextField.errors!.required">You can't add an empty task</p>
                <p class="help is-danger" *ngIf="todoTextField.errors!.minlength">Write at least 2 characters</p>
                
            </div>

        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            
            <div class="control">
                <button type="button" class="button is-light" (click)="close()"> Cancel </button>
            </div>

            <div class="control">
                <button type="submit" class="button alt-gradient-button"> 
                    <i class="material-icons">save</i>
                    Save </button>
            </div>

        </div>
    </form>
</div>
